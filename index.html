<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/index.css">
    
</head>
<body>

    <h1>Win me or be trapped in the box. FOREVER <img class="profile-pic" src="/picutres/Nathan.jpeg" ></h1>
    
    <div class="choices">
        <div class="choice scissors">
            <span class="cell">SCISSORS </span>
        </div>
        <div class="choice rock">
            <span class="cell">ROCK</span>
        </div>  
        <div class="choice paper">
            <span class="cell">PAPER</span>
        </div>
    </div>
    
    <div class="score-board">
        <div class="score">
            <h2 class="player-font" id="player-font">YOU</h2> 
            <p class="player-score">0</p>
        </div> 
        <div class="score">
            <h2 class="computer-font">S<span style="color: red;">TR</span>ANGER</h2> 
            <p class="computer-score">0</p>
        </div>
    </div>    

    <script src="JS/index.js"></script>
</body>
</html>
